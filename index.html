<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <title>Evolo</title>
  </head>
  <body>
    <div class="mask-img top-bottom-img position-relative">
      <img
        class="position-absolute top-img z-1 w-100"
        src="./assets//images/Mask Group 4.png"
      />
    </div>
    <div class="d-flex h-100vh align-items-center">
      <div
        class="
          main-form
          container-fluid
          flex-sm-row
          d-flex
          flex-column flex-md-row
          py-10
          justify-content-center
        "
      >
        <div
          class="
            evo-bg
            col-12
            position-relative
            d-flex
            flex-column
            justify-content-center
            col-sm-5 col-md-5
          "
        >
          <div>
            <div class="px-5 py-4">
              <img
                class="position-absolute top-14"
                src="./assets/images/evolo logo.png"
              />
            </div>
            <div
              class="d-flex justify-content-center align-items-center px-5 py-3"
            >
              <img class="w-100" src="./assets/images/Account Details.png" />
            </div>
          </div>
        </div>
        <div class="form col-12 col-sm-5">
          <div class="d-flex justify-content-end px-4">
            <div
              class="
                cross
                rounded-circle
                d-flex
                cursor-pointer
                justify-content-center
                align-items-center
              "
            >
              <img class="w-50" src="./assets/images/close.png" />
            </div>
          </div>
          <div class="d-flex justify-content-center px-10">
            <div class="w-100">
              <h4>Registration</h4>
              <div class="d-flex form-header">
                <p class="d-flex flex-column font-md">
                  Personal Info <span class="border-b b-blue"></span>
                </p>
                <p class="ml-2 d-flex flex-column font-md">
                  Account Details<span class="border-b b-dulWhite"></span>
                </p>
              </div>
              <div>
                <form id="registration">
                  <div class="d-flex flex-column text-capitalize">
                    <label for="first-Name ">first Name</label>
                    <input
                      type="text"
                      name="firstName"
                      placeholder="First name"
                    />
                  </div>
                  <div class="d-flex flex-column mt-2">
                    <label for="Last-Name">Last Name</label>
                    <input
                      type="text"
                      name="lastName"
                      placeholder="Last name"
                    />
                  </div>
                  <div class="d-flex flex-column mt-2">
                    <label for="Address">Address</label>
                    <input type="text" name="address" placeholder="Address" />
                  </div>
                  <div class="d-flex flex-column mt-2">
                    <label for="Date">Date Of Birth</label>
                    <input type="date" placeholder="first name" />
                  </div>
                  <div class="mt-4">
                    <button class="w-100" type="submit">Submit</button>
                  </div>
                  <a href="login.html"
                    ><p class="mt-4 text-center font-sm text-capitalize">
                      Already have an account?<span class="text-blue">
                        Login</span
                      >
                    </p></a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mask-img-end top-bottom-img position-relative">
      <div class="position-absolute bottom-img z-1">
        <img src="./assets/images/Mask Group 5.png" width="100" height="280" />
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
