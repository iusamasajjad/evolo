<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolo</title>
  </head>
  <body>

      <div class="mask-img top-bottom-img position-relative">
        <img
          class="position-absolute top-img z-1 w-100"
          src="./assets//images/Mask Group 4.png"
        />
      </div>
    <div class="d-flex h-100vh align-items-center">
      <div
      class="
        main-form
        container-fluid
        flex-sm-row
        d-flex
        flex-column flex-md-row
        py-10
        justify-content-center
      "
    >
      <div
        class="
          evo-bg
          col-12
          d-flex
          flex-column
          justify-content-center
          position-relative
          col-sm-5 col-md-5
        "
      >
        <div class="px-5 py-4">
          <img
            class="position-absolute top-14"
            src="./assets/images/evolo logo.png"
          />
        </div>
        <div
          class="d-flex justify-content-center align-items-center px-5 py-3"
        >
          <img class="w-100" src="./assets/images/Group 16927.png" />
        </div>
      </div>
      <div class="form col-12 col-sm-5">
        <div class="d-flex justify-content-end px-4">
          <div
            class="
              cross
              rounded-circle
              d-flex
              cursor-pointer
              justify-content-center
              align-items-center
            "
          >
        <img class="w-50" src="./assets/images/close.png">
          </div>
        </div>
        <div class="d-flex justify-content-center  px-10">
          <div class="w-100">
            <h4>Login</h4>
            <div class="d-flex form-header">
              <p class="font-sm mb-0">
                Please Enter Your Details To Get Started Evolo. Don't Worry
                Your Details Are Safe
              </p>
            </div>
            <div>
              <form>
                <div class="d-flex flex-column mt-4">
                  <label for="User-Name">Username</label>
                  <input type="text" placeholder="Username" />
                </div>
                <div class="d-flex flex-column mt-4 text-capitalize">
                  <label for="pasword">Create New Password</label>
                  <div class="position-relative">
                    <input
                      class="w-100 pr-5"
                      type="password"
                      placeholder="Password"
                    />
                    <div class="position-absolute eye">
                      <svg
                        class="w-50"
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-eye-off"
                        width="44"
                        height="44"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#9e9e9e"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="3" y1="3" x2="21" y2="21" />
                        <path d="M10.584 10.587a2 2 0 0 0 2.828 2.83" />
                        <path
                          d="M9.363 5.365a9.466 9.466 0 0 1 2.637 -.365c4 0 7.333 2.333 10 7c-.778 1.361 -1.612 2.524 -2.503 3.488m-2.14 1.861c-1.631 1.1 -3.415 1.651 -5.357 1.651c-4 0 -7.333 -2.333 -10 -7c1.369 -2.395 2.913 -4.175 4.632 -5.341"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="mt-4 d-flex justify-content-between">
                  <div>
                    <label class="d-flex align-items-center"
                      ><input class="mx-1" type="checkbox" /> Remember
                      Us?</label
                    >
                  </div>
                  <div>
                    <label>Forget Password?</label>
                  </div>
                </div>
                <div class="mt-4">
                  <button class="w-100 text-uppercase" type="submit">
                    Submit
                  </button>
                </div>
                <a href="/index.html"
                  ><p class="mt-4 text-center font-sm text-capitalize">
                    I don't have an account?
                    <span class="text-blue text-capitalize"
                      >Registration</span
                    >
                  </p></a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div
    class="
      mask-img-end
      top-bottom-img
      position-relative
    "
  >
   <div class="position-absolute bottom-img z-1">
    <img
    src="./assets/images/Mask Group 5.png" width="100" height="280"
  />
   </div>
  </div>
  </body>
</html>
