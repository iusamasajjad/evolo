<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <title>Evolo</title>
  </head>
  <body>
    <div class="mask-img top-bottom-img position-relative">
      <img
        class="position-absolute top-img z-1 w-100"
        src="./assets//images/Mask Group 4.png"
      />
    </div>
    <div class="d-flex h-100vh align-items-center">
      <div
        class="
          main-form
          container-fluid
          flex-sm-row
          d-flex
          flex-column flex-md-row
          py-10
          justify-content-center
        "
      >
        <div
          class="
            evo-bg
            col-12
            d-flex
            flex-column
            justify-content-center
            position-relative
            col-sm-5 col-md-5
          "
        >
          <div class="px-5 py-4">
            <img
              class="position-absolute top-14"
              src="./assets/images/evolo logo.png"
            />
          </div>
          <div
            class="d-flex justify-content-center align-items-center px-5 py-3"
          >
            <img class="w-100" src="./assets/images/Group 16927.png" />
          </div>
        </div>
        <div class="form col-12 col-sm-5">
          <div class="d-flex justify-content-end px-4">
            <div
              class="
                cross
                rounded-circle
                d-flex
                cursor-pointer
                justify-content-center
                align-items-center
              "
            >
              <img class="w-50" src="./assets/images/close.png" />
            </div>
          </div>
          <div class="d-flex justify-content-center px-10">
            <div class="w-100">
              <h4>Login</h4>
              <div class="d-flex form-header">
                <p class="font-sm mb-0">
                  Please Enter Your Details To Get Started Evolo. Don't Worry
                  Your Details Are Safe
                </p>
              </div>
              <div>
                <form id="login">
                  <div class="d-flex flex-column mt-4">
                    <label for="User-Name">Username</label>
                    <input type="text" name="userName" placeholder="Username" />
                  </div>
                  <div class="d-flex flex-column mt-4 text-capitalize">
                    <label for="pasword">Create New Password</label>
                    <div id="show_hide_password" class="position-relative">
                      <input
                        class="w-100 pr-5"
                        type="password"
                        name="password"
                        placeholder="Password"
                      />
                      <div  class="position-absolute eye">
                        <span class="cursor-pointer">
                          <i class="fa fa-eye-slash"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="mt-4 d-flex justify-content-between">
                    <div>
                      <label class="d-flex align-items-center"
                        ><input class="mx-1" type="checkbox" /> Remember
                        Us?</label
                      >
                    </div>
                    <div>
                      <label>Forget Password?</label>
                    </div>
                  </div>
                  <div class="mt-4">
                    <button class="w-100 text-uppercase" type="submit">
                      Submit
                    </button>
                  </div>
                  <a href="index.html"
                    ><p class="mt-4 text-center font-sm text-capitalize">
                      I don't have an account?
                      <span class="text-blue text-capitalize"
                        >Registration</span
                      >
                    </p></a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mask-img-end top-bottom-img position-relative">
      <div class="position-absolute bottom-img z-1">
        <img src="./assets/images/Mask Group 5.png" width="100" height="280" />
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
